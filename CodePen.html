<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1bb4f56bd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/body.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <div class="navigation-wrapper">
        <div class="left-column">
            <div class="banner-image">
                <img src="./images/codepen-white-text.jpg" alt="logo">
            </div>
        </div>

        <div class="center-column">
            <div class="heading">
                <h1>EXPLORE</h1>
            </div>
            
            <div class="links-wrapper">
                <div class="nav-link">
                    <a href="#">Pens</a>
                </div>
                
                <div class="nav-link">
                    <a href="#">Projects</a>
                </div>
                
                <div class="nav-link">
                    <a href="#">Posts</a>
                </div>
                
                <div class="nav-link">
                    <a href="#">Collections</a>
                </div>
                
                <div class="nav-link">
                    <div id="spark">
                        <a href="#">Spark
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                    </div>  
                </div>
            </div>
        </div>      
        
        <div class="right-column">
            <div class="create-btn-wrapper">
                <button type="Create" class="btn">Create 
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <div class="log-in-btn-wrapper">
                <button type="login" class="btn">Log In</button>
            </div>
        
            <div class="sign-up-btn-wrapper">
                <button type="signup" class="btn">Sign Up</button>
            </div>  
        </div>
    </div>
            
    <div class="body-wrapper">
        <div class="codepen-content-wrapper">
            <div class="codepen-content">
                <h1>CodePen is a <span>social development <br> environment</span> for front-end designers <br> and developers. &#128075;</h1>
                
                <h2>It's the best place to buld and deploy a <br> a website, show off your work, build test cases, <br> and find inspiration.</h2>
            </div>

            <div class="codepen-content-btn-wrapper">
                <div class="sign-up-btn">
                    <button type="signup" class="btn">Sign Up for Free</button>
                </div>
                
                <div class="learn-more-btn">
                    <button type="learnmore" class="btn">Learn More</button>
                </div>
            </div>
        </div>

        <div class="codepen-projects-wrapper">
            <h3>This is <span>CodePen Projects</span>!</h3>
       
            <div class="img-wrapper">
                <img src="./images/codepen-projects-webpage.png" alt="Projects Webpage">
            </div>    
        </div>
    </div>

    <div class="footer-wrapper">
                <div class="footer-btn-wrapper">
            <div class="teams">
                <button type="teams" class="btn">CodePen for <span>Teams</span></button>
            </div>

            <div class="education">
                <button type="education" class="btn">CodePen for <span>Education</span></button>
            </div>

            <div class="privacy">
                <button type="privacy" class="btn">CodePen for <span>Privacy</span></button>
            </div>

            <div class="writing">
                <button type="writing" class="btn">CodePen for <span>Writing</span></button>
            </div>
        </div>
    </div>
    
</body>
</html>
